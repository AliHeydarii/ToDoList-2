<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/font/fontello.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <nav>
        <div>
            <img src="img/logo.png" alt="logo">
            <p>ToDo List</p>
        </div>
        <div>
            <input id="search" type="text" autocomplete="off" placeholder="Search">
        </div>
        <div>
            <span></span>
        </div>
    </nav>
    <section>
        <ul id="trash">
            <h3>Recycle Bin ♻️</h3>
        </ul>
        <main>
            <div>
                <input id="Input_task" type="text" placeholder="Please enter your task" maxlength="60">
                <button onclick="resetLi(this)" id="btn_Add_card">+ Add a card</button>
            </div>
        </main>
    </section>
    <footer>
        <div>
            <p>Developed By Ali Heydari</p>
            <a href="https://github.com/AliHeydarii" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/ali-heydari-3567b2191/" target="_blank">Linkedin</a>
            <a href="https://www.instagram.com/alifront_com" target="_blank">Instagram</a>
        </div>

    </footer>

</body>
<script src="app.js"></script>

</html>
